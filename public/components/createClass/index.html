  <h1>Crear Clase</h1>
  <br><br>
  <div id="alerts"></div>
 <div id="mainParent">
  <div class="">
    <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Nombre de la Clase</label>
          <input type="text" class="form-control" id="inputClassName">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Profesor</label>
            <input type="text" class="form-control" id="inputTeacherName">
          </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Correo</label>
            <input type="email" class="form-control" id="inputTeacherEmail">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Tiempo De Expiración</label>
            <input type="datetime-local" class="form-control" id="inputExpirationDate">
          </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Simulaciones</label>
          <select class="form-control" id="inputSimulationSelect">
            <option value="">...</option>
            <option value="Adicción De Vectores">Adición de Vectores</option>
            <option value="2">Ajustando la Curva</option>
            <option value="3">Bajo presión</option>
            <option value="4">Cargas y campos</option>
            <option value="5">Construye un Átomo</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Instrucciones y/o descripciones </label>
          <textarea class="form-control" id="inputDescription" rows="3"></textarea>
        </div>
      </form>
      <button type="button" class="btn btn-outline-warning btn-lg btn-block" id="saveButton">Guardar y Publicar Clase</button>
  </div>
 </div>
